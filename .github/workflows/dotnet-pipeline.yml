
name: DotNet CI Level 1

on:

  push:

    branches:

      - main

  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout source code

        uses: actions/checkout@v4

      - name: Setup .NET 8

        uses: actions/setup-dotnet@v4

        with:

          dotnet-version: 8.0.x

      - name: Restore dependencies

        run: dotnet restore MyDotNetApp/MyDotNetApp.csproj

      - name: Build project

        run: dotnet build MyDotNetApp/MyDotNetApp.csproj --no-restore --configuration Release

      - name: Publish project

        run: dotnet publish MyDotNetApp/MyDotNetApp.csproj -c Release -o publish

      - name: Show publish folder

        run: ls -la publish

      - name: Upload publish artifact

        uses: actions/upload-artifact@v4

        with:

          name: dotnet-app

          path: publish/
 
